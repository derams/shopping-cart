<!DOCTYPE html>

  <body>
    <div class="wrap">
      <header>

          <a class='home' href="#"><img src="../images/left3_02.jpg" alt="" /></a>
          <a class='logo' href="#"><img src="../images/logo2_03.png" alt="" /></a>
